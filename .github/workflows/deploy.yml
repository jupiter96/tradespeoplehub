name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.SERVER_IP }}" ]; then
            echo "âŒ Error: SERVER_IP secret is not set"
            echo "Please set SERVER_IP in GitHub Secrets (Settings > Secrets and variables > Actions)"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_USER }}" ]; then
            echo "âŒ Error: SERVER_USER secret is not set"
            echo "Please set SERVER_USER in GitHub Secrets"
            exit 1
          fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then
            echo "âŒ Error: SERVER_SSH_KEY secret is not set"
            echo "Please set SERVER_SSH_KEY in GitHub Secrets"
            exit 1
          fi
          echo "âœ… All required secrets are set"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci

      - name: Build client
        run: npm run build:client
        env:
          NODE_ENV: production

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ 22 }}
          script: |
            set -e
            
            PROJECT_DIR="/var/www/sortars.com"
            REPO_URL="https://github.com/jupiter96/tradespeoplehub.git"
            BRANCH="main"
            
            # Ensure we're in the project directory
            cd "$PROJECT_DIR" 2>/dev/null || {
              echo "ðŸ“ Creating project directory..."
              mkdir -p "$PROJECT_DIR" || sudo mkdir -p "$PROJECT_DIR"
              [ -w "$PROJECT_DIR" ] || sudo chown -R $USER:$USER "$PROJECT_DIR" || sudo chown -R $(whoami):$(whoami) "$PROJECT_DIR"
              cd "$PROJECT_DIR"
            }
            
            # Check if it's a git repository
            if [ ! -d ".git" ]; then
              echo "ðŸ“¥ Initializing/cloning repository..."
              if [ -z "$(ls -A)" ]; then
                # Directory is empty, clone into it
                git clone "$REPO_URL" .
              else
                # Directory has files but no .git, initialize and set remote
                git init
                git remote add origin "$REPO_URL" 2>/dev/null || git remote set-url origin "$REPO_URL"
                git fetch origin
                git checkout -b main 2>/dev/null || git checkout main 2>/dev/null
                git reset --hard "origin/main"
              fi
            else
              echo "ðŸ“¥ Pulling latest changes..."
              git fetch origin
              git checkout main 2>/dev/null || git checkout -b main origin/main 2>/dev/null
              git reset --hard "origin/main"
            fi
            
            # Ensure we're still in the project directory
            cd "$PROJECT_DIR"
            
            # Install/update dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm ci --production=false
            cd client && npm ci --production=false && cd ..
            
            # Build client
            echo "ðŸ—ï¸ Building client..."
            npm run build:client
            
            # Create logs directory if it doesn't exist
            mkdir -p logs
            
            # Restart application with PM2
            echo "ðŸ”„ Restarting application..."
            
            # Check if PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "âŒ PM2 is not installed. Installing PM2..."
              npm install -g pm2
            fi
            
            # Stop and delete existing process if it exists
            pm2 delete sortars 2>/dev/null || true
            
            # Start PM2 with direct command
            echo "ðŸ“‹ Starting PM2 process..."
            pm2 start server.js \
              --name sortars \
              --node-args="--experimental-modules" \
              --env production \
              --max-memory-restart 1G \
              --log ./logs/pm2-combined.log \
              --error ./logs/pm2-error.log \
              --output ./logs/pm2-out.log \
              --time \
              --merge-logs \
              --min-uptime 10s \
              --max-restarts 10
            
            # Save PM2 process list
            pm2 save
            
            # Setup PM2 startup script (only if not already configured)
            echo "ðŸ”§ Checking PM2 startup configuration..."
            if [ ! -f /etc/systemd/system/pm2-$USER.service ] && [ ! -f /etc/systemd/system/pm2-root.service ]; then
              echo "ðŸ“‹ Setting up PM2 startup script..."
              # Generate startup command (this will output a command that needs sudo)
              STARTUP_OUTPUT=$(pm2 startup systemd -u $USER --hp $HOME 2>&1 || pm2 startup 2>&1)
              echo "$STARTUP_OUTPUT"
              # Try to extract and run the sudo command if possible
              STARTUP_CMD=$(echo "$STARTUP_OUTPUT" | grep -E "sudo.*pm2" | head -1)
              if [ -n "$STARTUP_CMD" ]; then
                echo "âš ï¸ Note: PM2 startup requires sudo. The command is:"
                echo "$STARTUP_CMD"
                echo "ðŸ’¡ Please run this command manually on the server if startup is not configured yet."
              fi
            else
              echo "âœ… PM2 startup already configured"
            fi
            
            # Wait a moment for PM2 to start
            sleep 3
            
            # Show status and verify it's running
            echo "ðŸ“Š PM2 Status:"
            pm2 status
            
            # Check if the process is actually running
            if pm2 list | grep -q "sortars.*online"; then
              echo "âœ… PM2 process is running"
            else
              echo "âš ï¸ Warning: PM2 process may not be running. Checking logs..."
              pm2 logs sortars --lines 50 --nostream || true
              echo "âŒ PM2 process failed to start. Please check the logs above."
              exit 1
            fi
            
            echo "âœ… Deployment completed successfully!"

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ 22 }}
          script: |
            cd /var/www/sortars.com
            echo "ðŸ” Checking PM2 status..."
            pm2 status
            echo ""
            echo "ðŸ“‹ Recent PM2 logs for sortars:"
            pm2 logs sortars --lines 30 --nostream 2>/dev/null || echo "No logs found"
            echo ""
            echo "ðŸ“‹ PM2 process info:"
            pm2 describe sortars 2>/dev/null || echo "Process not found"

